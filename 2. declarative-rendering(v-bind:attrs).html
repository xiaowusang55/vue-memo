<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app-2">
        <span v-bind:title="message + 'haha'">
            hover your mouse over me for a few seconds
            to see my dynamically bound title!
        </span>
    </div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    
    <script>    

        let app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'you loaded this page on ' + new Date().toLocaleString()
            }
        })

        console.log(app2);
        /* 
        Here, it is basically saying "keep this element's title attribute up to date
        with the message property on the Vue instance."
        */
        // console.log(app2.$el.children[0].attributes.item(0));
    
    </script>


</body>
</html>

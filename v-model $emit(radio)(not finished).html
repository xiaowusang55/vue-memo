<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <div id="app">
        <h1>Input:radio</h1>
        <base-radiobox v-model="value"></base-radiobox>
        <h1>{{ value }}</h1>
        <base-radiobox v-model="value"></base-radiobox>
    </div>

    



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        Vue.component('base-radiobox', {
            model: {
                prop: 'value',
                event: 'changedfsf'
            },
            props: {
                value: String
            },
            template: `
                <div>
                    <label for="ctmEvent">Radio within component: </label>
                    <input
                        id="ctmEvent"
                        type="radio"
                        name="same"
                        v-bind:checked="value"
                        v-on:change="$emit('changedfsf', $event.target.value)"
                    >
                </div>
            `
        })



        new Vue({
            el: '#app',
            data: {
                value: ''
            }
        })
    </script>

</body>

</html>

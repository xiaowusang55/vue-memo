<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    



    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        
        //Data object
        let data = { a: 1 }

        //The object is added to a Vue instance
        let vm = new Vue({
            data: data
        })

        //Getting the property on the instance
        //returns the one from the original data
        console.log(vm.a == data.a); //true

        //Setting the property on the instance
        //also affects the original data
        vm.a = 2;
        console.log(data.a); //2

        //...and vice-versa
        data.a = 3;
        console.log(vm.a); //3

    /*
    When a Vue instance is created, it adds all the properties found in its data object to Vue’s reactivity system. 
    When the values of those properties change, the view will “react”, updating to match the new values.
    */

    /*
    When this data changes, the view will re-render.
    It should be noted that properties in data are only reactive if they existed when the instance was created. 
     That means if you add a new property, like:
    */ 

    vm.b = 'hi'

    /*
    Then changes to b will not trigger any view updates. If you know you’ll need a property later, 
    but it starts out empty or non-existent, you’ll need to set some initial value. For example:
    */

    let vm2 = new Vue({
        data: {
            newTodoText: '',
            visitCount: 0,
            hideCompletedTodos: false,
            todos: [],
            error: null
        }
    })
    
    /*
    The only exception to this being the use of Object.freeze(),which prevents existing properties from being changed,
    which also means the reactivity system can’t track changes.
   
    let obj = {
        foo: 'bar'
    }

     Object.freeze(obj);

    let vm3 = new Vue({
        el: '#app',
        data: obj
    })

    <div id = "app">
        <p>{{ foo }}</p>
        <button v-on:click="foo='baz'">Change it</button>
    </div>

    https://jsfiddle.net/xiaowusang/8cLqyx5s/3/
    */

    /*
    In addition to data properties, Vue instances expose a number of useful instance properties and methods. 
    These are prefixed with $ to differentiate them from user-defined properties. For example:

        let data = { a: 1 };
        let vm = new Vue({
            el: '#example',
            data: data
        })

        vm.$data === data  // => true
        vm,$el === document.getElementById('example')  // =>true

        //$watch is an instance method
        vm.$watch('a', function(newValue, oldValue) {
            //this callback will be called when 'vm.a' changes
        })



    */





    </script>



</body>
</html>
